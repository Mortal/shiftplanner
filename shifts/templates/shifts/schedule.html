{% extends "base.html" %}
{% block content %}
<p>
<a href="{{ prev }}">&larr;</a>
Uge {{ week }}, {{ year }}
<a href="{{ next }}">&rarr;</a>
</p>
{% for weekday in weekdays %}
<h1>{{ weekday.date }}</h1>
{% for shift in weekday.shifts %}
<h2>{{ shift.name }}</h2>
<ul>
{% for worker in shift.workers %}
<li>{{ worker }}</li>
{% endfor %}
</ul>
{% endfor %}
{% endfor %}
{% endblock %}
